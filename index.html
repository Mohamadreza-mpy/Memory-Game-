<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-center">
  
    <p class="h1">score : <span id="score">0</span></p>
    
    
    <div class="con-card text-center">
      <h1 id="counter" class="text-center">0</h1>
      <div class="card">
        <h2><i id="iconChang" class="glyphicon glyphicon-cloud"></i></h2>
      </div>
    </div>
    <div class="d-grid gap-2 col-2 mx-auto">
      <button type="button" id="but-start" onclick="startCounter()" class="btn btn-success btn-lg" >Start</button>
    </div>
    <div id="conta" class="container text-center">
      <div class="card" style="width: 18rem;">
        
        <div class="card-body">
          <h5 class="card-title"><i class="glyphicon glyphicon-cloud"></i></h5>
          <input type="radio" onchange="cheakValue()" value="glyphicon-cloud" id="radio" name="group1" class="btn btn-primary"></input>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        
        <div class="card-body">
          <h5 class="card-title"><i class="glyphicon glyphicon-remove"></i></h5>
          <input type="radio" onchange="cheakValue()" value="glyphicon-remove" id="radio" name="group1" class="btn btn-primary"></input>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        
        <div class="card-body">
          <h5 class="card-title"><i class="glyphicon glyphicon-user"></i></h5>
          <input type="radio" onchange="cheakValue()" value="glyphicon-user" id="radio" name="group1" class="btn btn-primary"></input>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        
        <div class="card-body">
          <h5 class="card-title"><i class="glyphicon glyphicon-envelope"></i></h5>
          <input type="radio" onchange="cheakValue()" value="glyphicon-envelope" id="radio" name="group1" class="btn btn-primary"></input>
        </div>
      </div>

    </div>
    
    
    
    
  
<script src="index.js"></script>
</html>
